<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Coin Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho com informações de moedas por hora, nível, XP e rank -->
        <header>
            <p>Coins p/hour: <span id="coinsPerHour">100</span></p>
            <p>Level: <span id="level">1</span> | XP: <span id="xp">0</span> | Rank: <span id="rankTitle">Private</span></p>
            <!-- Barra de energia -->
            <div class="energy-container">
                <div class="energy-bar">
                    <div id="energy-level">
                        <span id="energy-amount">100%</span>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Contador total de moedas -->
        <h1 id="total-coins">Coins: <span id="coinCount">0</span></h1>
        
        <!-- Imagem da moeda (círculo clicável) -->
        <div class="circle">
            <img id="coin" src="img/private.jpg" alt="Private" onclick="clickCoin()">
        </div>

        <!-- Botão para resetar o nível (apenas para testes) -->
        <button id="reset-level" onclick="resetLevel()">Zerar Level para Teste</button>

        <!-- Barra de navegação inferior com links para diferentes telas -->
        <div class="bottom-bar">
            <button class="nav-button" id="homeButton" onclick="window.location.href='index.html'">Home</button>
            <button class="nav-button" id="upgradeButton" onclick="window.location.href='upgrade.html'">Upgrades</button>
            <button class="nav-button" id="tasksButton" onclick="goToTasks()">Tasks</button>
            <button class="nav-button" id="rankingButton" onclick="window.location.href='ranking.html'">Ranking</button>
        </div>
    </div>

    <!-- Importa o script do jogo -->
    <script src="script.js"></script>
</body>
</html>
