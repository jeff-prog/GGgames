<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coin Clicker Game</h1>

    <div class="stats">
        <p>Coins: <span id="coinCount">0</span></p>
        <p>Coins per hour: <span id="coinsPerHour">100</span></p>
    </div>

    <div class="game-area">
        <button id="coinBtn" onclick="clickCoin()">Click Coin</button>
    </div>

    <div class="energy-bar">
        <p>Energy: <span id="energyText">100%</span></p>
        <div id="energyBar"></div>
    </div>

    <div class="upgrade-section">
        <h2>Upgrades</h2>
        <button onclick="upgrade()">Upgrade Coins per Hour (+50)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
